<!DOCTYPE html>

<title>Other HTML Inputs</title>

<html>

<head>
</head>

<body>



    <label>First Name </label><input type="text" id="text1">
    <label>Last Name </label><input type="text" id="text2">

    <br>

    <br>
    <form name='myForm'>
		<input type="text" placeholder='Your Age' required />

        <br><br>

        <div>Were you welcomed upon arrival?</div><br>

        Yes: <input type="radio" name='decision' value='Yes' />
		No: <input type="radio" name='decision' value='No' />
        
        <br><br>

        <div>How was your overall experience with us today?</div><br>

        AMAZING <input type="radio" name='decision' value='Yes' />
		Exceeded Expectations <input type="radio" name='decision' value='No' />
        Expected <input type="radio" name='decision' value='Yes' />
		Unacceptable <input type="radio" name='decision' value='No' />
	</form>

    <br>

    <form>
		<label>How did you hear about us?  (Please mark all that apply)</label>
        <div></div><br>

        Friend: <input type="checkbox" name='decision' value='Yes' />
		Radio Ad: <input type="checkbox" name='decision' value='No' />
        Online: <input type="checkbox" name='decision' value='Yes' />
		Other: <input type="checkbox" name='decision' value='No' />
        
        <br><br>
		
        <button>Submit</button>
	</form>

    <script src="Week5-Other HTML Inputs.js"></script>
</body>

</html>
