<body>

    <form name='myForm'>

    <label>First Name </label><input type="text" id="text1">
    <label>Last Name </label><input type="text" id="text2">

    <br>

    <br>
   
		<input type="text" id="text3" placeholder='Your Age' required />

        <br><br>

        <div>Were you welcomed upon arrival?</div><br>

        Yes: <input type="radio" name='decision' value='Yes' />
		No: <input type="radio" name='decision' value='No' />
        
        <br><br>

        <label for = "experience">How was your overall experience with us today?</label>
        
        <br><br>

        <select name="experience" id="experience">
            <option value="AMAZING">AMAZING</option>
            <option value="Exceeded Expectations">Exceeded Expectations</option>
            <option value="As Expected">As Expected</option>
            <option value="Unacceptable">Unacceptable</option>
        </select>

    <br>

		<label>How did you hear about us?  (Please mark all that apply)</label>

        <div></div><br>

        Friend: <input type="checkbox" name='choice' value='Friend' />
		Radio Ad: <input type="checkbox" name='choice' value='Radio Ad' />
        Online: <input type="checkbox" name='choice' value='Online' />
		Other: <input type="checkbox" name='choice' value='Other' />
        
        <br><br>
		
        <button id='button'>Submit</button>
	</form>
